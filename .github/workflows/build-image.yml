name: Release Docker image for the app

on:
  release:
    types: [published]

jobs:
  build-and-push-image:
    runs-on: image-builder
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build and push
      uses: byzanteam/jet-actions/fe-build-image@main
      with:
        image_name: jet-autoflow-test
        cache_type: local
