name: Deploy to k8s

on:
  workflow_run:
    workflows: ["Release Docker image for the app"]
    types:
      - completed

jobs:
  deploy-fe-app-k8s:
    runs-on: jet
    steps:
      - name: deploy frontend application
        uses: byzanteam/jet-actions/deploy-frontend-application@main
        with:
          image_tag: "0.0.13"
          private_key: ${{ secrets.DEPLOYMENT_RUNNER_PRIVATE_KEY }}
          namespace: test
