name: "build push aliyun"

on:
  pull_request:

jobs:
  package-publish:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get APP Info
        uses: byzanteam/jet-actions/fe-get-app-info@main
        with:
          package_file: package.json
        id: get-app-info

      - name: Login to Aliyun registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_ID }}
          password: ${{ secrets.ALIYUN_KEY }}

      - name: Login to Github registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: |
            registry.cn-hangzhou.aliyuncs.com/jet/${{ steps.get-app-info.outputs.name }}:${{ steps.get-app-info.outputs.version }}
            ghcr.io/byzanteam/${{ steps.get-app-info.outputs.name }}:${{ steps.get-app-info.outputs.version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
