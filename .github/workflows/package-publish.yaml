name: "build push aliyun"

on:
  pull_request:

jobs:
  package-publish:
    runs-on: image-builder
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get APP Info
        uses: byzanteam/jet-actions/fe-get-app-info@main
        with:
          package_file: package.json
        id: get-app-info

